<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 3</title>
    <style>
        table, td {
            border: thin solid black;
            border-collapse: collapse;
            padding: 20px 50px;
        }
    </style>
</head>
<body>
    <caption></caption>
    <table>
        <thead>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <td colspan="2">M</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
        </table>

</body>
</html>
