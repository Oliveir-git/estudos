<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ID em CSS</title>

    <style>
       
       div {
         border: thin solid black;
         display: inline-block;
         width: 200px;
         height: 200px;
       }
          
        #primeiro{
            background-color: red;
        }
        #segundo{
            background-color: green;
        }
        #terceiro{
            background-color: blue;
        }
        #quarto{
            background-color: gray;
        }
        #quinto{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Identificadores CSS</h1>
    <p> No exercício anterior, vimos as classes e entendemos que vários elementos podem ter uma mesma <mark>classe</mark>. Mas se quisermos <mark>identificar</mark> os elementos, dando um "nome" específico para cada um, podemos usar os IDs. Em um mesmo documento, <strong>não podemos ter dois elementos com o mesmo ID!</strong></p>
    <div id="primeiro"></div>
    <div id="segundo"></div>
    <div id="terceiro"></div>
    <div id="quarto"></div>
    <div id="quinto"></div>
</body>
</html>
