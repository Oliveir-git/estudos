<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Scritps</title>
</head>
<body>
    <h1>Calculo de idade pela data atual</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="idate">Em que ano voce nasceu?</label>
            <input type="number" name="date" id="idate" value="2000" min="1950" max="2023"
            oninput="calcIdade()">
        </p>
        <p>
            <label for="iage">Veja sua idade</label>
            <output id="iage" name="age"> 0 </output>
        </p>
        <p>
            <input type="submit" value="Ok">
            <input type="reset" value="Limpar">
        </p>
    </form>
        <script>
            function calcIdade(){
            let atual = new Date().getFullYear()
            iage.innerHTML = Number(atual) - Number(idate.value)
        }</script>
</body>
</html>
