<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <p><input type="radio" name="sex" id="isexmas"><label for="isexmas" value="M">Masculino</label><br>
                <input type="radio" name="sex" id="isexfem"><label for="isexfem" value="F">Feminino</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <p>
                <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>
                <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
                <input type="checkbox" name="tenis" id="itenis"><label for="itenis">tenis</label><br>
            </p>
        </fieldset>
         <p> 
            <input type="submit" value="Ok">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
