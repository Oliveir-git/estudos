<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If or Else do ex 009</title>
</head>
<body>
    <h1>
        SISTEMA DE ORIGEM
    </h1>
    <p>
        <label for="ipais">Por favor, insira seu país de origem </label> <br>
        <input type="text" name="test" value="BRASIL" id="ipais">
        <button type="submit" onclick="aoClicar()">Ok</button>
    </p>
    <div id="res"></div>

    <script>    
        function aoClicar(){
        var pais = document.getElementsByName('test')[0]
        var result = document.getElementById('res')

        if (pais.value === 'BRASIL') {
            result.innerHTML = `Voce é Brasileiro!!`
        }
        else {
            result.innerHTML = `Voce é Estrangeiro`
        }
    }
    </script>
</body>
</html>
